<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <!-- Background -->
  <rect width="1024" height="768" fill="#151321" />
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1024" height="80" fill="#1E1B30" />
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">HOUSING SAFETY EVALUATION</text>
  
  <!-- House Logo -->
  <g transform="translate(920, 40)">
    <path d="M-40,-25 L0,-50 L40,-25 L40,25 L-40,25 Z" fill="none" stroke="#9D7CFC" stroke-width="4" />
    <rect x="-15" y="0" width="30" height="25" fill="none" stroke="#9D7CFC" stroke-width="4" />
  </g>
  
  <!-- Left Sidebar -->
  <rect x="0" y="80" width="200" height="688" fill="#1E1B30" />
  
  <!-- Sidebar Navigation Items -->
  <g>
    <!-- Current Score -->
    <rect x="20" y="100" width="160" height="60" rx="10" fill="#6E48E5" />
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Safety Score</text>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Overall rating</text>
    
    <!-- Sidebar Other Options - Neighborhood -->
    <rect x="20" y="180" width="160" height="60" rx="10" fill="#1E1B30" stroke="#3A3552" stroke-width="2" />
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Neighborhood</text>
    <text x="40" y="230" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Vicinity factors</text>
    
    <!-- Sidebar Other Options - Safety -->
    <rect x="20" y="260" width="160" height="60" rx="10" fill="#1E1B30" stroke="#3A3552" stroke-width="2" />
    <text x="40" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Safety</text>
    <text x="40" y="310" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Security analysis</text>
    
    <!-- Sidebar Other Options - Distance -->
    <rect x="20" y="340" width="160" height="60" rx="10" fill="#1E1B30" stroke="#3A3552" stroke-width="2" />
    <text x="40" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Distance</text>
    <text x="40" y="390" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Proximity metrics</text>
    
    <!-- Sidebar Other Options - Price -->
    <rect x="20" y="420" width="160" height="60" rx="10" fill="#1E1B30" stroke="#3A3552" stroke-width="2" />
    <text x="40" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Price</text>
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Cost analysis</text>
    
    <!-- Sidebar Other Options - Nearby Amenities -->
    <rect x="20" y="500" width="160" height="60" rx="10" fill="#1E1B30" stroke="#3A3552" stroke-width="2" />
    <text x="40" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Nearby Amenities</text>
    <text x="40" y="550" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0">Local facilities</text>
  </g>
  
  <!-- Main Content Area - Map -->
  <rect x="220" y="100" width="560" height="400" rx="10" fill="#242137" />
  
  <!-- Map Grid Lines -->
  <g stroke="#3A3552" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="250" y1="120" x2="250" y2="480" />
    <line x1="300" y1="120" x2="300" y2="480" />
    <line x1="350" y1="120" x2="350" y2="480" />
    <line x1="400" y1="120" x2="400" y2="480" />
    <line x1="450" y1="120" x2="450" y2="480" />
    <line x1="500" y1="120" x2="500" y2="480" />
    <line x1="550" y1="120" x2="550" y2="480" />
    <line x1="600" y1="120" x2="600" y2="480" />
    <line x1="650" y1="120" x2="650" y2="480" />
    <line x1="700" y1="120" x2="700" y2="480" />
    <line x1="750" y1="120" x2="750" y2="480" />
    
    <!-- Horizontal lines -->
    <line x1="220" y1="150" x2="780" y2="150" />
    <line x1="220" y1="180" x2="780" y2="180" />
    <line x1="220" y1="210" x2="780" y2="210" />
    <line x1="220" y1="240" x2="780" y2="240" />
    <line x1="220" y1="270" x2="780" y2="270" />
    <line x1="220" y1="300" x2="780" y2="300" />
    <line x1="220" y1="330" x2="780" y2="330" />
    <line x1="220" y1="360" x2="780" y2="360" />
    <line x1="220" y1="390" x2="780" y2="390" />
    <line x1="220" y1="420" x2="780" y2="420" />
    <line x1="220" y1="450" x2="780" y2="450" />
  </g>
  
  <!-- Map Title -->
  <text x="220" y="500" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">NEIGHBORHOOD</text>
  
  <!-- Selected Area Highlight -->
  <circle cx="500" cy="300" r="50" fill="#6E48E5" fill-opacity="0.3" stroke="#9D7CFC" stroke-width="2" />
  <circle cx="500" cy="300" r="8" fill="#9D7CFC" />
  
  <!-- Current Location Marker -->
  <circle cx="420" cy="350" r="12" fill="#9D7CFC" stroke="#FFFFFF" stroke-width="2" />
  <path d="M420,338 L420,362 M408,350 L432,350" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Housing Info Panel -->
  <rect x="800" y="100" width="200" height="200" rx="10" fill="#242137" />
  <text x="820" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">HOUSING</text>
  <text x="820" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SAFETY</text>
  
  <!-- Housing Icon -->
  <g transform="translate(900, 200)">
    <path d="M-40,-30 L0,-60 L40,-30 L40,30 L-40,30 Z" fill="none" stroke="#9D7CFC" stroke-width="3" />
    <rect x="-15" y="0" width="30" height="30" fill="none" stroke="#9D7CFC" stroke-width="3" />
  </g>
  
  <!-- Analysis Button -->
  <rect x="820" y="250" width="160" height="40" rx="20" fill="#6E48E5" />
  <text x="860" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ANALYZE</text>
  
  <!-- Score Metrics -->
  <g>
    <!-- Neighborhood Score Card -->
    <rect x="220" y="520" width="180" height="220" rx="10" fill="#242137" />
    <text x="240" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">NEIGHBORHOOD</text>
    <text x="240" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SAFETY SCORE</text>
    
    <text x="270" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">32%</text>
    <rect x="240" y="670" width="140" height="8" rx="4" fill="#2A2741" />
    <rect x="240" y="670" width="45" height="8" rx="4" fill="#6E48E5" />
    
    <rect x="240" y="690" width="140" height="30" rx="15" fill="#6E48E5" />
    <text x="275" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SAFETY CHECK</text>
  </g>
  
  <!-- Distance Score Card -->
  <g>
    <rect x="420" y="520" width="180" height="220" rx="10" fill="#242137" />
    <text x="460" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DISTANCE</text>
    
    <circle cx="510" cy="620" r="50" fill="none" stroke="#2A2741" stroke-width="8" />
    <path d="M510,570 A50,50 0 0 1 553,608" stroke="#6E48E5" stroke-width="8" stroke-linecap="round" />
    <text x="490" y="630" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">59%</text>
    
    <rect x="440" y="690" width="140" height="30" rx="15" fill="#2A2741" />
    <text x="470" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6E48E5">DETAILS</text>
  </g>
  
  <!-- Price Score Card -->
  <g>
    <rect x="620" y="520" width="180" height="220" rx="10" fill="#242137" />
    <text x="670" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">PRICE</text>
    
    <circle cx="710" cy="620" r="50" fill="none" stroke="#2A2741" stroke-width="8" />
    <path d="M710,570 A50,50 0 0 1 728,667" stroke="#6E48E5" stroke-width="8" stroke-linecap="round" />
    <text x="690" y="630" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">24%</text>
    
    <rect x="640" y="690" width="140" height="30" rx="15" fill="#2A2741" />
    <text x="670" y="710" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6E48E5">DETAILS</text>
  </g>
  
  <!-- Safety Cards -->
  <g>
    <rect x="800" y="320" width="200" height="200" rx="10" fill="#242137" />
    <text x="840" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">NEIGHBORHOOD</text>
    
    <!-- Location Pin -->
    <circle cx="900" cy="410" r="30" fill="#2A2741" />
    <path d="M900,390 L900,425 L885,410 L900,390 Z" fill="#9D7CFC" />
    <circle cx="900" cy="400" r="5" fill="#FFFFFF" />
    
    <text x="830" y="460" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">Evaluates environmental</text>
    <text x="830" y="475" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">and community factors</text>
    <text x="830" y="490" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">affecting neighborhood</text>
    <text x="830" y="505" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">safety assessment</text>
  </g>
  
  <g>
    <rect x="800" y="540" width="200" height="200" rx="10" fill="#242137" />
    <text x="850" y="570" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">PROXIMITY</text>
    
    <!-- Distance Pin -->
    <circle cx="900" cy="630" r="30" fill="#2A2741" />
    <path d="M900,610 L900,645 L885,630 L900,610 Z" fill="#9D7CFC" />
    <circle cx="900" cy="620" r="5" fill="#FFFFFF" />
    
    <text x="830" y="680" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">Analyzes distances to</text>
    <text x="830" y="695" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">essential services and</text>
    <text x="830" y="710" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">determines accessibility</text>
    <text x="830" y="725" font-family="Arial, sans-serif" font-size="12" fill="#c0c0c0" text-anchor="middle">based on location</text>
  </g>
</svg>
